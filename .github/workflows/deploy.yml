name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat >>~/.ssh/config <<END
          Host ec2
            HostName ${{ secrets.EC2_HOST }}
            User ec2-user
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
          END
      
      - name: Deploy to EC2
        run: |
          # 프로젝트 디렉토리 생성
          ssh ec2 "mkdir -p ~/funding-alert-bot"
          
          # 파일 복사
          scp -r ./* ec2:~/funding-alert-bot/
          
          # 필요한 패키지 설치
          ssh ec2 "cd ~/funding-alert-bot && pip3 install -r requirements.txt"
          
          # 환경 변수 설정
          ssh ec2 "echo 'TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}' > ~/funding-alert-bot/.env"
          ssh ec2 "echo 'TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}' >> ~/funding-alert-bot/.env"
          
          # systemd 서비스 파일 생성
          cat <<EOF | ssh ec2 "sudo tee /etc/systemd/system/funding-alert.service"
          [Unit]
          Description=Funding Rate Alert Bot
          After=network.target

          [Service]
          Type=oneshot
          User=ec2-user
          WorkingDirectory=/home/ec2-user/funding-alert-bot
          ExecStart=/usr/bin/python3 /home/ec2-user/funding-alert-bot/funding_alert_bot.py

          [Install]
          WantedBy=multi-user.target
          EOF

          # systemd 타이머 파일 생성
          cat <<EOF | ssh ec2 "sudo tee /etc/systemd/system/funding-alert.timer"
          [Unit]
          Description=Run Funding Alert Bot at 35 and 55 minutes past every hour

          [Timer]
          OnCalendar=*-*-* *:35:00
          OnCalendar=*-*-* *:55:00
          Persistent=true

          [Install]
          WantedBy=timers.target
          EOF


          # 서비스 및 타이머 활성화
          ssh ec2 "sudo systemctl daemon-reload"
          ssh ec2 "sudo systemctl enable funding-alert.timer"
          ssh ec2 "sudo systemctl start funding-alert.timer" 
          ssh ec2 "sudo systemctl start funding-alert.service"
          

          
